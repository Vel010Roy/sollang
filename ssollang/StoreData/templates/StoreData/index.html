<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Switter</title>

</head>

<body>
    <section class="input_section">
        <ul>
            <h1>하나씩 넣기 </h1>
            <div>
                <label for="name">업체명:
                    <input type="text" id="name" required size="10">
                </label><br>
                <label for="address">주소:
                    <input type="text" id="address" required size="10">
                </label><br>
                <label for="id">업체번호:
                    <input type="text" id="id" required size="10">
                </label><br>
                <label for="opentime">오픈시간:
                    <input type="text" id="opentime" required size="10">
                </label><br>
                <label for="closetime">마감시간:
                    <input type="text" id="closetime" required size="10">
                </label><br>
                <label for="price">가격:
                    <input type="text" id="price" required size="10">
                </label>
            </div>
            <button>입력</button>
        </ul>
        <ul>
            <h2>파일로 넣기</h2>
            <input type="file" id="File_add" required size="10">
            <button>입력</button>
        </ul>

    </section>
</body>

</html>
